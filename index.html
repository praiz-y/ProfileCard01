<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praise Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle" id="themeToggle">
    <input type="checkbox" id="themeSwitch" />
    <label for="themeSwitch" id="themeIcon">ðŸŒ™</label>
  </div>

  <div class="profile-card" id="profileCard">
    <!-- Profile Picture -->
    <img
      class="profile-picture"
      id="profilePicture"
      data-testid="profilePicture"
      src="pfp.png"
      alt="Profile Picture"
    />

    <!-- Full Name -->
    <h1 id="profileName" data-testid="fullName">Praise Oga</h1>

    <!-- Job Title -->
    <h2 data-testid="jobTitle">Frontend Developer</h2>

    <!-- Short Bio -->
    <p class="bio" data-testid="shortBio">
      I am passionate about creating responsive and user-friendly websites. I enjoy solving problems and exploring new technologies.
    </p>

    <!-- Current Location -->
    <p class="location" data-testid="currentLocation">Benue, Nigeria</p>

    <!-- Social Links -->
    <ul class="social-links" data-testid="socialLinks">
      <li><a href="mailto:Praisekaye13@gmail.com" data-testid="emailAddress" target="_blank">Email</a></li>
      <li><a href="https://www.linkedin.com/in/praise-oga-2a8ba21ba/" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/praiz-y" target="_blank">GitHub</a></li>
      <li><a href="https://x.com/praiz_y" target="_blank">Twitter</a></li>
    </ul>

    <!-- Skills Progress Bar -->
    <div class="skills">
      <div class="skill">
        <label>HTML</label>
        <progress value="95" max="100"></progress>
      </div>
      <div class="skill">
        <label>CSS</label>
        <progress value="80" max="100"></progress>
      </div>
      <div class="skill">
        <label>JavaScript</label>
        <progress value="30" max="100"></progress>
      </div>
    </div>

    <!-- Current Time in UTC -->
    <div class="utc-time" id="utcTime" data-testid="currentTimeUTC"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
